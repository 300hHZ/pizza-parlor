<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel = "stylesheet"> 
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <form>
          <div class="form-group" id="toppings">
            <p>Toppings (Each additional topping +$1):</p>
            <input type="checkbox" name="toppings" value="Cheese">Extra Cheese<br>
            <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni<br>
            <input type="checkbox" name="toppings" value="Sausage">Sausages<br>
            <input type="checkbox" name="toppings" value="Meatball">Meatball<br>
            <input type="checkbox" name="toppings" value="BBQ Chicken">BBQ Chicken<br>
            <input type="checkbox" name="toppings" value="Bacon">Bacon<br>
            <input type="checkbox" name="toppings" value="Ham">Ham<br>
            <input type="checkbox" name="toppings" value="Pineapple">Pineapples<br>
            <input type="checkbox" name="toppings" value="Mushroom">Mushrooms<br>
            <input type="checkbox" name="toppings" value="Red Onion">Red Onions<br>
            <input type="checkbox" name="toppings" value="Olive">Olives<br>
            <input type="checkbox" name="toppings" value="Green Pepper">Green Peppers<br>
          </div>
          <div class="form-group" id="size">
            <p>Size:</p>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="S" id="Small" checked>Small ($5)
              </label> 
              <label>
                <input type="radio" name="size" value="Med" id="Medium">Medium ($7)
              </label> 
              <label>
                <input type="radio" name="size" value="Large" id="Large">Large ($9)
              </label>
            </div>
          </div>
          <div id="output">
            <p>Your <span id="pizzaSize">Small </span> <span id="pizzaType">Bland</span> Pizza comes out to $<span id="cost">5</span>.</p>
          </div>
          <button type="submit" class="btn btn-dark">Order Pizza</button>
        </form>
      </div>
      <div class="col-6">
        Your Pizza Cart:
        <ul>
          
        </ul> 
      </div>
    </div>
  </div>
</body>
</html>

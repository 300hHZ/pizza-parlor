<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel = "stylesheet"> 
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <form>
      <div class="form-group" id="toppings">
        <p>Toppings (Each additional topping +$1):</p>
        <input type="checkbox" name="toppings" value="Pepperoni">Pepperonis<br>
        <input type="checkbox" name="toppings" value="Sausage">Sausages<br>
        <input type="checkbox" name="toppings" value="Cheese">Extra Cheese<br>
        <input type="checkbox" name="toppings" value="Mushroom">Mushrooms<br>
        <input type="checkbox" name="toppings" value="Pineapple">Pineapples<br>
      </div>
      <div class="form-group" id="size">
        <p>Size:</p>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="S" checked>Small ($5)
          </label> 
          <label>
            <input type="radio" name="size" value="Med">Medium ($7)
          </label> 
          <label>
            <input type="radio" name="size" value="Large">Large ($9)
          </label>
        </div>
      </div>
      <!-- <button type="submit" class="btn btn-dark">Order Pizza</button> -->
    </form>
    <div id="output">
      <p>Your <span id="pizzaType">Bland</span> Pizza comes out to $<span id="cost">5</span>.</p>
    </div>
  </div>
</body>
</html>
